<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Page</h1>
    <p id="demo"></p>

    <button onclick="showDate()">Show Date & Time</button>

    <script>
        function showDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>

</body>
</html>
